name: aube
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Project 1 Dependencies (Auth, etc.)
  provider: ^6.1.2
  http: ^1.2.1
  flutter_secure_storage: ^9.0.0
  device_info_plus: ^10.1.0
  web_socket_channel: ^3.0.0
  flutter_local_notifications: ^17.1.0
  timezone: ^0.9.2
  uuid: ^4.4.0
  shared_preferences: ^2.2.2

  # Project 2 Dependencies (Features)
  drift: ^2.16.0
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.2
  path: ^1.9.0
  fl_chart: ^0.66.2
  intl: ^0.19.0
  camera: ^0.11.0+1
  google_mlkit_text_recognition: ^0.13.0
  syncfusion_flutter_charts: ^24.1.41 # Inferred from usage likely
  sqflite: ^2.4.2
  iconsax: ^0.0.8
  image_picker: ^1.2.1
  flutter_slidable: ^4.0.3
  share_plus: ^12.0.1
  pdf: ^3.11.3
  printing: ^5.14.2
  connectivity_plus: ^7.0.0
  carousel_slider: ^5.1.2
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  drift_dev: ^2.16.0
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/logo.png"

  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/logo.png"
  remove_alpha_ios: true